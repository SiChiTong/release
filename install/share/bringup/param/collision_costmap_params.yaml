# global information
global_frame: /base_link
robot_base_frame: /base_footprint
update_frequency: 5.0
publish_frequency: 5.0
map_type: costmap

# local map settings
static_map: false
rolling_window: true
width: 6.0
height: 6.0
resolution: 0.075
transform_tolerance: 0.2

unknown_threshold: 8  #15
mark_threshold: 0

# footprint and range
obstacle_range: 2.5 #[m]
max_obstacle_height: 2.0 #[m]
raytrace_range: 3.0 #3.0 #[m]
footprint: [[0.28, -0.28], [0.28, 0.28], [-0.28, 0.28], [-0.28, -0.28]] #[m]
# footprint_padding: 0.02 #[m]
inflation_radius: 0.55 #[m]
cost_scaling_factor:  5

# sensor setup
observation_sources:  scan_rectified
scan_rectified: 
        topic:          /scan_rectified
        expected_update_rate: 5 #0.1 #0.25
        data_type:      LaserScan
        marking:        true
        clearing:       true
        obstacle_range: 2.5 #[m]
        raytrace_range: 3.0 #3.0 #[m]
        min_obstacle_height: -1.0
        max_obstacle_height: 1.0 
        inf_is_valid:   true
 
