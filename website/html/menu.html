<html>
<head>
    <title></title>
    <style>
        li {
            list-style: none;
            margin-top: 10px;
            font-size: 1.1em;
            background: #808080;
        }
    </style>

    <script>

        document.onmousedown = function (e) {
            console.log(e);
            var e = e || window.event
            if (e.button == "2") {
                document.getElementById("meun").style.display = "block";
                document.getElementById("meun").style.left = e.pageX + "px";
                document.getElementById("meun").style.top = e.pageY + "px";
            }
        }


    </script>
</head>

<body>
    <div id="meun" style="width: 80px; height: 100px; display: none;position:absolute">
        <ul>
            <li>新建</li>
            <li>删除</li>
            <li>编辑</li>
        </ul>
    </div>
</body>
</html>
