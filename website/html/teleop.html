<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="js/jquery-ui.css" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/eventemitter2.min.js"></script>
<script type="text/javascript" src="js/roslib.min.js"></script>
<script type="text/javascript" src="js/keyboardteleop.min.js"></script>
<script type="text/javascript" src="js/joystickteleop.js"></script>

<script type="text/javascript">
  /**
   * Setup all GUI elements when the page is loaded.
   */
  function init() {
    // Connecting to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://192.168.0.7:9090'
    });

    // Initialize the teleop keyboard.
    var teleop_keyboard = new KEYBOARDTELEOP.Teleop({
      ros : ros,
      topic : '/cmd_vel'
    });

    // Initialize the teleop_joystick.
    var teleop_joystick = new JOYSTICKTELEOP.Teleop({
      ros : ros,
      topic : '/cmd_vel'
    });

    // Create a UI slider using JQuery UI.
    $('#speed-slider').slider({
      range : 'min',
      min : 0,
      max : 100,
      value : 90,
      slide : function(event, ui) {
        // Change the speed label.
        $('#speed-label').html('Speed: ' + ui.value + '%');
        // Scale the speed.
        teleop_keyboard.scale = (ui.value / 100.0);
        teleop_joystick.scale = (ui.value / 100.0);
      }
    });

    // Set the initial speed .
    $('#speed-label').html('Speed: ' + ($('#speed-slider').slider('value')) + '%');
    teleop_keyboard.scale = ($('#speed-slider').slider('value') / 100.0);
    teleop_joystick.scale = ($('#speed-slider').slider('value') / 100.0);
  }
</script>
</head>

<body onload="init()">
  <div id="speed-label"></div>
  <div id="speed-slider"></div>
      <div id="control_panel" ontouchstart="return false;">
        <img src="/images/control_panel.png" />

    </div>
    <img id="control_ball" src="/images/control_ball.png" style="position: absolute; top: 400px; left: 400px;" />
</body>
</html>
